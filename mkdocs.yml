site_name: FakePlayerMaker-Wiki
site_url: https://wiki.hiworldmc.com/FakePlayerMaker/
plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav_translations:
            - Home: 首页
theme:
  name: material
  features:
    - navigation.instant
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  icon:
    repo: "fontawesome/brands/github"
repo_url: https://github.com/LinsMinecraftStudio/FakePlayerMaker-Wiki   
repo_name: LinsMinecraftStudio/FakePlayerMaker-Wiki
nav:
  - Home: index.md
  - Discord: "https://discord.gg/W36MJhBtGy"